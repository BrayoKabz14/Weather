<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="weather.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" name="" id="" placeholder="Enter City Name" spellcheck="false">
            <button><i class='bx bx-search'></i></button>
        </div>
        <div class="error">
            <span>Invalid city name</span>
        </div>
        <div class="weather">
            <img src="" alt="Weather image" class="w-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity image" width="50px" height="50px" >
                    <div>
                        <span class="humidity"></span>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="humidity image" width="50px" height="50px" >
                    <div>
                        <span class="wind-speed"></span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
